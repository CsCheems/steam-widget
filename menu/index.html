                <p class="cardHint">Copy this URL and paste it your OBS browser source.</p>
            </div>

            <div class="outputRow" id="widgetUrlInputContainer">
                <input
                id="widgetUrlInput"
                class="input mono blur-on-lose-focus"
                type="text"
                readonly
                disabled
                />
                <button class="btn small" id="btnWidgetUrl">Copy</button>
            </div>
            <div class="badgeRow">
                    <span class="pill" id="statusPill">Ready</span>
                    <span class="muted" id="countPill">0 parameters</span>
            </div>

        </div>
        <div id="formMount" class="formGrid"></div>
