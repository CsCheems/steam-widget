<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tracker de Logros</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="topbar">
      <div class="brand">
        <div class="brandMark">
         <img
            class="brandLogo"
            src="https://rijlyshralhtyzhgdgas.supabase.co/storage/v1/object/public/Widgets/chemitadev/cheems.png"
            alt="Cheems"
          />
        </div>
        <div class="brandText">
            <div class="brandTitle" id="appTitle">Tracker de Logros de Steam</div>
            <div class="brandSub" id="appSubtitle">Muestra tu progreso de logros a tus amigos.</div>
        </div>
      </div>
    </header>

    <main class="shell">
      <section class="left">
        <div class="card"  id="copyUrl">
            <div class="cardHeader">
                <h2 class="cardTitle">Salida</h2>
                <p class="cardHint">Copia este URL y p√©galo en tu Browser Source.</p>
            </div>

            <div class="outputRow" id="widgetUrlInputContainer">
                <input
                id="widgetUrlInput"
                class="input mono blur-on-lose-focus"
                type="text"
                readonly
                disabled
                />
                <button class="btn small" id="btnWidgetUrl">Copiar</button>
            </div>
            <div class="badgeRow">
                    <span class="pill" id="statusPill">Listo</span>
                    <span class="muted" id="countPill">0 parametros</span>
            </div>

        </div>
        <div id="formMount" class="formGrid"></div>
      </section>

    </main>

  <script src="./script.js"></script>
</body>
</html>
